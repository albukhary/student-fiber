basePath: /
definitions:
  main.Student:
    properties:
      age:
        type: integer
      email:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
host: localhost:8084
info:
  contact:
    email: support@novalab.uz
    name: API Support
  description: This is a sample CRUD application implementing gofiber/fiber and /arsmn/fiber-swagger
  license:
    name: Novalab 2.0
    url: novalab.uz
  termsOfService: http://swagger.io/terms/
  title: Student CRUD using fiber
  version: "1.1"
paths:
  /create/student:
    put:
      consumes:
      - application/json
      parameters:
      - description: Student details
        in: body
        name: details
        required: true
        schema:
          $ref: '#/definitions/main.Student'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.Student'
      summary: Creates a student record with user input details and writes into database
  /delete/student/{id}:
    delete:
      parameters:
      - description: Student ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.Student'
      summary: Deletes a student with the specified ID
  /student/{id}:
    get:
      parameters:
      - description: Student ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.Student'
      summary: Retrieves user based on given ID
  /students:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/main.Student'
            type: array
      summary: Retrieves the list of all students
  /update/student/{id}:
    patch:
      consumes:
      - application/json
      parameters:
      - description: Updated Student Details
        in: body
        name: details
        required: true
        schema:
          $ref: '#/definitions/main.Student'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/main.Student'
      summary: Updates a student record with user input details and writes into database
swagger: "2.0"
